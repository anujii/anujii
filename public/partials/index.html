<h1>Задачи ({{ tasks.length }})</h1>
<br>
<table class="table table-bordered">
    <tr>
        <th>#</th>
        <th>Тема</th>
        <th>Действия</th>
    </tr>
    <tr ng-repeat="task in tasks">
        <td>{{ task.id }}</td>
        <td>
            <a href="/edit/{{ task.id }}">{{ task.subject }}</a>
        </td>
        <td>
            <a href="javascript:void(0);" style="color: red;" ng-click="deleteTask(task)">x</a>
        </td>
    </tr>
</table>
<div>
    <form ng-submit="createTask(newTask)" class="form-inline">
        <label>Тема: <input type="text" ng-model="newTask.subject" ng-="createTask(newTask)"/></label>
        <button type="submit" class="btn btn-primary" ng-click="createTask(newTask)">Добавить</button>
    </form>
</div>
